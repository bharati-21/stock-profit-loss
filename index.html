<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Stock: Profit or Loss</title>

        <link rel="stylesheet" href="styles.css">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    </head>
    <body>
        <div id="page-wrapper">
            <header>
                        <nav>
                            <h3>
                                <a href="https://bharati-portfolio.netlify.app/" target="_blank" class="nav-link">Bharati Subramanian</a>
                            </h3>

                                <a href="https://github.com/bharati-21/stock-profit-loss" target="_blank" class="nav-link">GtiHub Repo</a>
                            </h3>
                        </nav>
                    </header>
            <main class="main container profit-loss-theme">
                <!-- SECTION INPUT -->
                <section class="section input">
                    <h1 class="hero">Check Profit/ Loss of Your Stock</h1>
                    <label for="purchase-price">Purchase Price</label>
                    <input type="number" name="purchase-price" id="purchase-price" class="purchase-price">

                    <label for="stock-quantity">Stock Quantity</label>
                    <input type="number" name="stock-quantity" id="stock-quantity" class="stock-quantity">

                    <label for="current-price">Current Stock Price</label>
                    <input type="number" name="current-price" id="current-price" class="current-price">

                    <button class="btn-check">Check</button>
                </section>

                <!-- SECTION OUTPUT -->
                <section class="section output">
                    <h3 class="message display-none"></h3>
                    <!-- <img src="./assets/svg-loss.png" alt=""> -->
                </section>
            </main>
